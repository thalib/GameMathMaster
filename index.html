<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <header class="container mt-3">
        <div class="row align-items-center">
            <div class="col-md-8">
                <div class="row text-center">
                    <div class="col">
                        <h2>Score: <span id="score">0</span></h2>
                    </div>
                    <div class="col">
                        <h2>Level: <span id="level">1</span></h2>
                    </div>
                    <div class="col">
                        <h2>Streak: <span id="streak">0</span></h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-end">
                <button id="level-select-btn" class="btn btn-info">Levels</button>
                <button id="achievements-btn" class="btn btn-warning">Badges</button>
                <button id="settings-btn" class="btn btn-secondary">Settings</button>
            </div>
        </div>
    </header>

    <main id="game-screen" class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3 text-center">
                <div id="question-container">
                    <p id="question" class="fs-1"></p>
                </div>
                <div class="mt-3">
                    <input type="text" id="answer" class="form-control form-control-lg text-center" autofocus>
                </div>
                <button id="submit" class="btn btn-primary btn-lg mt-3">Submit</button>
                <div id="feedback" class="mt-3"></div>
                <div class="mt-3">
                    <button id="hint-btn" class="btn btn-light">Hint (<span id="hints-remaining">2</span>)</button>
                </div>
            </div>
        </div>
    </main>

    <section id="level-select-screen" class="container mt-5 d-none">
        <h2 class="text-center">Select a Level</h2>
        <div id="level-grid" class="row">
            <!-- Level buttons will be generated here -->
        </div>
    </section>

    <section id="achievements-screen" class="container mt-5 d-none">
        <h2 class="text-center">Achievements</h2>
        <div id="achievements-grid" class="row">
            <!-- Achievement badges will be displayed here -->
        </div>
    </section>

    <div id="notification" class="alert alert-info d-none" style="position: fixed; top: 20px; right: 20px; z-index: 1050;"></div>
    <section id="settings-screen" class="container mt-5 d-none">
        <h2 class="text-center">Settings</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mt-3">
                    <label for="font-size" class="form-label">Font Size</label>
                    <select id="font-size" class="form-select">
                        <option value="small">Small</option>
                        <option value="medium" selected>Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
                <div class="mt-3 text-center">
                    <button id="reset-progress-btn" class="btn btn-danger">Reset All Progress</button>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
