<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="main.css">
</head>

<body class="shadow-sm bg-white rounded">
    <header class="text-center py-3">
        <div class="container">
            <div class="row shadow rounded-pill bg-white rounded border border-warning-subtle m-1">
                <div class="col">
                    <button class="btn btn-link nav-btn" data-tab="home">
                        <i class="bi-house-door-fill fs-2"></i>
                        <div>Home</div>
                    </button>
                </div>
                <div class="col">
                    <button class="btn btn-link nav-btn" data-tab="levels">
                        <i class="bi-list-ol fs-2"></i>
                        <div>Levels</div>
                    </button>
                </div>
                <div class="col">
                    <button class="btn btn-link nav-btn" data-tab="settings">
                        <i class="bi-gear-fill fs-2"></i>
                        <div>Settings</div>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container py-4">
        <!-- Home Tab -->
        <div id="home" class="tab-content active">
            <div class="row text-center mb-4 fs-5 fw-semibold">
                <div class="col">
                    <span class="text-bg-danger p-2 px-3 rounded-pill">Score: <span id="current-score">0</span></span>
                </div>
                <div class="col">
                    <span class="text-bg-success p-2 px-3 rounded-pill">Level: <span id="current-level">1</span></span>
                </div>
            </div>
            <div class="question-container text-center">
                <div class="card p-4">
                    <div id="question" class="fs-1 fw-bold mb-4">
                        <!-- Question will be dynamically rendered here -->
                    </div>
                    <div class="answer-form-container mx-auto">
                        <input type="number" id="answer" class="form-control form-control-lg mb-3 text-center"
                            placeholder="?">
                        <button id="submit-answer" class="btn btn-primary btn-lg w-100">Submit <i
                                class="bi bi-arrow-return-left"></i></button>
                    </div>
                </div>
                <div id="feedback" class="mt-3 fs-4"></div>
            </div>
        </div>

        <!-- Levels Tab -->
        <div id="levels" class="tab-content" style="display: none;">
            <h2 class="text-center mb-4">Choose Your Challenge!</h2>
            <div id="level-list" class="container-fluid">
                <!-- Levels will be dynamically inserted here -->
            </div>
        </div>

        <!-- Settings Tab -->
        <div id="settings" class="tab-content" style="display: none;">
            <h2 class="text-center mb-4">Settings</h2>

            <div class="input-group mb-3">
                <input type="text" id="player-name" class="form-control" placeholder="Player Name">
                <button class="btn btn-primary" type="button" id="save-settings">Save</button>
            </div>

            <h2 class="text-center mb-4">Score Board</h2>
            <div class="mb-3">
                <p class="fs-5">Current Level: <span id="settings-level">1</span></p>
                <p class="fs-5">Current Score: <span id="settings-score">0</span></p>
            </div>
            <div class="danger-zone mt-5 pt-5">
                <h3 class="text-danger">Danger Zone</h3>
                <p class="text-muted">This will erase your name, score, and level progress.</p>
                <button id="reset-progress" class="btn btn-sm btn-outline-danger">Reset Game</button>
            </div>
        </div>
    </main>

    <footer class="text-center py-3 mt-auto">
        <p>Made with ❤️ by Thanzila</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
